{% extends 'base.html' %}

{% block title %}Contact Us | iCoder{% endblock title %}

{% block activeContact %}active{% endblock activeContact %}


{% block body %}

<!-- css for extra padding -->
<style>
    .container-fluid {
        padding-left: 0px;
        padding-right: 0px;

    }
</style>

<!-- carousel -->
<div class="container-fluid">
    {% load static %}

    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'home/1.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'home/2.jpg' %}"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'home/3.jpg' %}" alt="Third slide">
            </div>
        </div>
    </div>

</div>

<!-- contact form -->
<div class="container">
    <h4 class="text-center my-3"><u>Contact To iCoder Admin</u></h4>
    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="name" class="form-control" id="name" aria-describedby="nameHelp"
                placeholder="Enter your name here">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input name="contact" type="phone" class="form-control" id="contact"
                placeholder="Phone No (with country code)">
        </div>
        <div class="form-group">
            <label for="msg">Example textarea</label>
            <textarea name="msg" class="form-control" id="msg" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
